<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Lato|Montserrat:400,500,800,900|Montserrat:400,500,800"
        rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
<header class="header">
  <div class="header__wrapper">
    <div class="header__logo">
      <img src="images/logo.png" alt="Open Packaging Network" class="header__logo-icon">
    </div>
    <div class="header__notification">
      <img src="images/notification.png" alt="notification">
    </div>
    <div class="header__company">
      <img class="header__company-icon" src="images/acronic.png" alt="company">
      <span class="header__company-name">Arconic</span>
    </div>
  </div>
</header>
<div class="main-wrapper">
  <nav class="main-nav">
    <ul class="main-nav__list">
      <li class="main-nav__item">
        <a href="orders.html" class="main-nav__link">
          <svg width="24" height="24">
            <use xlink:href="images/sprite.svg#icon-orders"></use>
          </svg>
          <span>Orders</span>
        </a>
      </li>
      <li class="main-nav__item">
        <a class="main-nav__link main-nav__link--active">
          <svg width="24" height="24">
            <use xlink:href="images/sprite.svg#icon-neworder"></use>
          </svg>
          <span>New order</span>
        </a>
      </li>
      <li class="main-nav__item">
        <a href="#" class="main-nav__link">
          <svg width="24" height="27">
            <use xlink:href="images/sprite.svg#icon-myorders"></use>
          </svg>
          <span>My orders</span>
        </a>
      </li>
      <li class="main-nav__item">
        <a href="#" class="main-nav__link">
          <svg width="24" height="24">
            <use xlink:href="images/sprite.svg#icon-companyprofile"></use>
          </svg>
          <span>Company profile</span>
        </a>
      </li>
      <li class="main-nav__item">
        <a href="#" class="main-nav__link">
          <svg width="24" height="24">
            <use xlink:href="images/sprite.svg#icon-documents"></use>
          </svg>
          <span>Documents</span>
        </a>
      </li>
      <li class="main-nav__item">
        <a href="token.html" class="main-nav__link">
          <svg width="24" height="24">
            <use xlink:href="images/sprite.svg#icon-buytokens"></use>
          </svg>
          <span>Buy Token</span>
        </a>
      </li>
      <li class="main-nav__item">
        <a href="rating.html" class="main-nav__link">
          <svg width="24" height="24">
            <use xlink:href="images/sprite.svg#icon-rating"></use>
          </svg>
          <span>Rating</span>
        </a>
      </li>
      <li class="main-nav__item">
        <a href="logistics.html" class="main-nav__link">
          <svg width="24" height="24">
            <use xlink:href="images/sprite.svg#icon-logistic"></use>
          </svg>
          <span>Logistics</span>
        </a>
      </li>
      <li class="main-nav__item">
        <a href="password.html" class="main-nav__link">
          <svg width="24" height="24">
            <use xlink:href="images/sprite.svg#icon-settings"></use>
          </svg>
          <span>Settings</span>
        </a>
      </li>
    </ul>
  </nav>
  <main class="main">
    <div class="main__wrapper">
      <section class="new-order">
        <div class="new-order__wrapper">
          <header class="new-order__header">
            <h2 class="new-order__title">New order</h2>
            <div class="new-order__button-group">
              <button class="button new-order__button">Product</button>
              <button class="button--border new-order__button">Service</button>
            </div>
            <div class="new-order__line"></div>
          </header>

          <div class="new-order__content">
            <form class="new-order__form" action="#">
              <h4 class="new-order__form-subtitle">STEP 1</h4>
              <ul class="new-order__input-list">
                <li class="new-order__input-item new-order__input-item--header">
                  <label for="new-order-header" class="new-order__label">Header</label>
                  <input class="new-order__input" name="header" id="new-order-header" placeholder="Write your header...">
                </li>
                <li class="new-order__input-item new-order__input-item--for">
                  <label for="new-order-for" class="new-order__label">Order for</label>
                  <select class="new-order__select" name="new-order-for" id="new-order-for">
                      <option value="1">buy</option>
                      <option value="2">sell</option>
                      <option value="3">looking for performer</option>
                    </select>
                </li>
              </ul>
              <h4 class="new-order__form-subtitle">STEP 2</h4>
              <ul class="new-order__input-list">
                <li class="new-order__input-item new-order__input-item--product">
                  <label for="new-order-product" class="new-order__label">Product name</label>
                  <textarea class="new-order__textarea" name="product" id="new-order-product" placeholder="Write product name..."></textarea>
                </li>
                <li class="new-order__input-item new-order__input-item--description">
                  <label for="new-order-description" class="new-order__label">Description</label>
                  <textarea class="new-order__textarea" name="description" id="new-order-description" placeholder="Write your description......"></textarea>
                </li>
              </ul>
              <h4 class="new-order__form-subtitle">STEP 3</h4>
              <ul class="new-order__input-list">
                <li class="new-order__input-item new-order__input-item--material">
                  <label for="new-order-material" class="new-order__label">Choose material</label>
                  <select class="new-order__select" name="new-order-material" id="new-order-material">
                    <option value="1">plastic</option>
                    <option value="2">paper</option>
                    <option value="3">carton</option>
                    <option value="3">carton</option>
                    <option value="3">carton</option>
                    <option value="3">carton</option>
                  </select>
                  <button class=" button--border new-order__material-button" type="button">Choose material category</button>
                </li>
                <li class="new-order__input-item new-order__input-item--packaging">
                  <label for="new-order-packaging" class="new-order__label">Order for</label>
                  <select class="new-order__select" name="new-order-packaging" id="new-order-packaging">
                    <option value="1">primary packaging</option>
                    <option value="2">SELL</option>
                    <option value="3">LOOKING FOR PERFORMER</option>
                  </select>
                  <button class=" button--border new-order__material-packaging" type="button">Choose packaging category</button>
                </li>
              </ul>
              <h4 class="new-order__form-subtitle">STEP 4</h4>
              <ul class="new-order__input-list">
                <li class="new-order__input-item new-order__input-item--end">
                  <label for="new-order-end" class="new-order__label new-order__label--end">Tender end</label>
                  <input class="new-order__input new-order__input--end" id="new-order-end" type="date">
                </li>
                <li class="new-order__input-item new-order__input-item--location">
                  <label for="new-order-location" class="new-order__label new-order__label--location">Location</label>
                  <input class="new-order__input new-order__input--location" id="new-order-location" type="text" placeholder="Set location...">
                </li>
                <li class="new-order__input-item new-order__input-item--price">
                  <div class="new-order__label-group">
                    <label for="new-order-price" class="new-order__label new-order__label--price">$, Price</label>
                    <span class="new-order__price-tooltype"></span>
                  </div>
                  <div class="new-order__price-group">
                    <div>
                      <input class="new-order__input new-order__input--price" id="item-price" type="number" placeholder="Write your offer...">
                    </div>
                    <output class="new-order__output" name="output-price">
                      <span>00.00</span>
                      <span>OPK</span>
                    </output>
                  </div>
                </li>
              </ul>
              <button class="button new-order__publish-button">Publish</button>
            </form>
          </div>

        </div>
      </section>
    </div>
    <footer class="footer">
      <div class="footer__wrapper">
        <ul class="footer__info-list">
          <li class="footer__info-item">
            <a href="#">TERMS AND CONDITIONS</a>
          </li>
          <li class="footer__info-item">
            <a href="#">PRIVACY POLICY</a>
          </li>
          <li class="footer__info-item">
            <a href="#">COPYRIGHT</a>
          </li>
          <li class="footer__info-item">
            <a href="#">CONTACT</a>
          </li>
        </ul>
        <ul class="footer__social-list">
          <li class="footer__social-item">
            <a class="footer__social-link" href="#">
              <i class="fab fa-youtube"></i>
            </a>
          </li>
          <li class="footer__social-item">
            <a class="footer__social-link" href="#">
              <i class="fab fa-facebook-f"></i>
            </a>
          </li>
          <li class="footer__social-item">
            <a class="footer__social-link" href="#">
              <i class="fab fa-twitter"></i>
            </a>
          </li>
          <li class="footer__social-item">
            <a class="footer__social-link" href="#">
              <i class="fab fa-linkedin-in"></i>
            </a>
          </li>
          <li class="footer__social-item">
            <a class="footer__social-link" href="#">
              <i class="fab fa-reddit-alien"></i>
            </a>
          </li>
          <li class="footer__social-item">
            <a class="footer__social-link" href="#">
              <i class="fab fa-medium-m"></i>
            </a>
          </li>
          <li class="footer__social-item">
            <a class="footer__social-link" href="#">
              <i class="fab fa-telegram-plane"></i>
            </a>
          </li>
          <li class="footer__social-item">
            <a class="footer__social-link" href="#">
              <i class="fab fa-instagram"></i>
            </a>
          </li>
        </ul>
      </div>
    </footer>
  </main>
</div>

    $('.main-nav__link--active').removeClass('main-nav__link--active');
    $(this).addClass('main-nav__link--active');
  });
</script>
</body>
</html>
